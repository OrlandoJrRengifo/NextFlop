# k8s/billing-ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billing-ingress
spec:
  rules:
    - http:
        paths:
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 80
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 80